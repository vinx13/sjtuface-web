{% extends "layout.html" %}
{% block body %}
    <div class="center-window">
        <form action='/upload' method='post' enctype='multipart/form-data'>
            {{ form.csrf_token }}
            <div class="form-group">
                <label for="person_id">id</label>
                {{ form.person_id }}
                <div class="text-danger">
                {% for e in errors.person_id %}<p class="text-danger"> {{ e }} </p>{% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="photo">添加照片</label>
                {{ form.photo }}
                <div class="text-danger">
                {% for e in errors.photo %}<p> {{ e }} </p>{% endfor %}
                </div>
            </div>
            <br/>
            <button class="btn btn-default" type="submit">提交</button>
        </form>
    </div>
{% endblock %}
